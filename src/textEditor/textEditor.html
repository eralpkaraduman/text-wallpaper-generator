<div id="wallpaper" class="row center-xs middle-xs wallpaper" 
    data-gramm="false"
    data-gramm_editor="false"
    data-enable-grammarly="false"
  >
  <div class="col-xs-12 wallpaper-text" id="wallpaper-text-input-container">
	<div
	    data-gramm="false"
        data-gramm_editor="false"
        data-enable-grammarly="false"
        spellcheck="false"
        autocorrect="off"
        autocapitalize="off"
        class="wallpaper-text-input"
        type="text"
	    id="wallpaper-text-input"
        contenteditable="true"
    ></div>
  </div>
</div>
