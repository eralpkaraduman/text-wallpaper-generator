<div class="menu-container" id='menu-container' style='display: none;'>
	<div class='row start-xs middle-xs menu' id='menu'>
		<a class="button" href="javascript:undefined" id="menu-button-info">
			<i class="fas fa-question button-icon"></i>
		</a>
		<a class="button" href="javascript:undefined" id="menu-button-background-color">
			<div id="menu-button-background-color-rectangle-color" class='colorRectangle'></div>
		</a>
		<a class="button" href="javascript:undefined" id="menu-button-text-color">
			<div id="menu-button-text-color-rectangle-color" class='colorRectangle'></div>
		</a>
		<a class="button" href="javascript:undefined" id="menu-button-text-size">
			<i class="fas fa-text-height button-icon"></i>
		</a>
		<a class="button" href="javascript:undefined" id="menu-button-image-size">
			<i class="fas fa-expand-arrows-alt button-icon"></i>
		</a>
		<a class="button" href="javascript:undefined" id="menu-button-download">
			<i class="fas fa-file-download button-icon"></i>
		</a>
	</div>
	<div id="menu-window" class='row middle-xs menu-window' style="display: none;">

		<!-- Menu Editor: Background Color -->
		<div class="col-xs menu-window-content" id="menu-editor-background-color">
			<div id="background-color-window-color-buttons-container" class="row middle-xs center-xs color-buttons-container">
			</div>
		</div>

		<!-- Menu Editor: Text Color -->
		<div class="col-xs menu-window-content" id="menu-editor-text-color">
			<div id="text-color-window-color-buttons-container" class="row middle-xs center-xs color-buttons-container">
			</div>
		</div>

		<!-- Menu Editor: Text Size -->
		<div class="col-xs menu-window-content" id="menu-editor-text-size">
			<div class="row middle-xs center-xs">
				<a class="button" href="javascript:undefined" id="text-size-window-minus-button">
					<i class="fas fa-minus button-icon"></i>
				</a>
				<input id="text-size-window-size-label" class="number-input" type="number" />
				<a class="button" href="javascript:undefined" id="text-size-window-plus-button">
					<i class="fas fa-plus button-icon"></i>
				</a>
			</div>
		</div>

		<!-- Menu Editor: Image Size -->
		<div class="col-xs menu-window-content" id="menu-editor-image-size">

			<div class="row middle-xs between-xs menu-window-size-row">
				<i class="fas fa-arrows-alt-h image-size-icon"></i>
				<input type="text" id="menu-image-size-label-width" class="input-right"></input>
			</div>

			<div class="row middle-xs between-xs menu-window-size-row">
				<i class="fas fa-arrows-alt-v image-size-icon"></i>
				<input type="text" id="menu-image-size-label-height" class="input-right"></input>
			</div>

			<div class="row middle-xs between-xs menu-window-size-row">
				<i class="fas fa-at image-size-icon"></i>
				<input type="text" id="menu-image-size-label-scale" class="input-right"></input>
			</div>

		</div>

		<!-- Menu Editor: Download -->
		<div class="col-xs menu-window-content" id="menu-editor-download">
			<div class="download-window-info-text" id="download-window-info-text-mobile">Tap the image below to save it</div>
			<div class="download-window-info-text" id="download-window-info-text-desktop">Click the image below to save it</div>
			<div class="download-window-info-text" id="download-window-info-text-progress">Creating your wallpaper...</div>
			<a id="download-window-anchor" href="#" download="">
				<img class="download-window-image" id="download-window-image"></img>
			</a>
			<div id="image-activity-indicator-container">
				<i id="image-activity-indicator" class="fas fa-paint-roller"></i>
			</div>
		</div>

	</div>
</div>
